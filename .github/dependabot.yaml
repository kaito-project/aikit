version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions-all:
        patterns:
        - "*"

  - package-ecosystem: docker
    directory: /
    schedule:
      interval: "weekly"
  - package-ecosystem: docker
    directory: /charts/aikit
    schedule:
      interval: "weekly"
