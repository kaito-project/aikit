#syntax=aikit:test
apiVersion: v1alpha1
debug: true
runtime: cuda
backends:
  - transformers
config: |
  - name: phi-3.5-3.8b-instruct
    backend: transformers
    type: AutoModelForCausalLM
    parameters:
      model: microsoft/Phi-3.5-mini-instruct
    f16: true
    stopwords:
    - <|user|>
    - <|assistant|>
    - <|end|>
    template:
      chat_message: |
          <|{{ .RoleName }}|>
          {{.Content}}<|end|>
      chat: |
          {{.Input}}
          <|assistant|>
      completion: |
          {{.Input}}

